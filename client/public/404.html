<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>F1 Project</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 4; // Adjust this number based on your base URL segments
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep-1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>

  </body>
</html>
